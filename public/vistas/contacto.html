<section class="section-contacto">
  <form action="https://formspree.io/f/mlekrnkg" method="POST" class="section-contacto__form-container" target="_blank">
    <h2>Dejanos un mensaje</h2>
    <span></span>
    <p>La respuesta puede tardar entre 24 y 48 horas desde su envío.</p>

    <div class="inputContainer">
      <input
        type="text"
        id="nombre"
        name="usuario_nombre"
        placeholder="Ingresá tu nombre"
        required
      />
    </div>

    <div class="inputContainer">
      <input
        type="email"
        id="email"
        name="usuario_email"
        placeholder="Ingresá tu email"
        required
      />
    </div>

    <div class="inputContainer">
      <textarea
        id="mensaje"
        name="usuario_mensaje"
        placeholder="Escribí tu mensaje"
        required
      ></textarea>
    </div>

    <div class="buttonContainer">
      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </div>
  </form>

  <div class="section-contacto__ubi-container">
    <h2>Encontranos en nuestra sucursal</h2>
    <span></span>
    <p>Lun-Sab 10AM-9PM // Atención telefonica 24/7</p>
    <div class="mapContainer">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d975.3312165031371!2d-58.36652529069681!3d-34.68978887696879!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1660859851387!5m2!1ses!2sar"
        width="300"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>

  <div class="section-contacto__redes-container">
    <h2>Seguinos en nuestras redes</h2>
    <span></span>
    <div class="linkContainer">
      <a href="https://www.facebook.com/" target="_blank"><img src="img/otros/facebook.svg" alt="" /> @if.store</a>

      <a href="https://www.instagram.com/" target="_blank"><img src="img/otros/instagram.svg" alt="" /> /if.store</a>
      
      <a href="https://twitter.com/" target="_blank"><img src="img/otros/twitter.svg" alt="" /> @if.store</a>
    </div>
  </div>

  <div class="section-contacto__phone-container">
    <h2>Telefonos de contacto</h2>
    <span></span>
    <div class="numerosContainer">
      <a href="#"
        ><img src="img/otros/whatsapp.svg" alt="" />11 2222-3333</a
      >
      <a href="#"><img src="img/otros/phone.svg" alt="" />4204 - 2345</a>
    </div>
  </div>
</section>
